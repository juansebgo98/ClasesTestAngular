<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="search-container">
        <button style="margin-left: 10px" mat-fab color="primary" (click)="activarCamaraBuscar()" aria-label="Escanear codigo barra">
          <mat-icon>camera_alt</mat-icon>
        </button>
        <input style="margin-left: 10px" type="text" placeholder="Buscar productos..." [(ngModel)]="searchTerm" (keyup)="filterProducts()">
        <a style="margin-left: 10px" [routerLink]="['/producto']" class="btn btn-success">Nuevo producto</a>
      </div>
      <div *ngIf="showQRScanner">
        <p *ngIf="action.isLoading">âŒ› Loading...</p>
        <ngx-scanner-qrcode #action="scanner" (event)="onEvent($event);action.stop();"
            class="mt-3"></ngx-scanner-qrcode>
      </div>
    </div>
  </div>
  <div class="row mb-4"></div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of filteredProducts">
      <div class="card card-height shadow">
        <img class="card-img-top" [src]="producto.imagen" alt="Card image cap">
        <div class="card-sbody">
          <h5 class="card-title card-title-highlight">{{producto.nombre}}</h5>
          <div *ngIf="producto.fechaMasProxima != 'Invalid Date'">
            <p class="card-text" [style.color]="(diasParaCaducar(producto.fechaMasProxima) < 5) ? 'red' : 'black'">
              Fecha de caducidad: {{ datePipe.transform(producto.fechaMasProxima, 'dd-MM-yy') }}
            </p>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a [routerLink]="['/inventario', producto.id]" class="btn btn-primary mr-auto">Inventario</a>
          <a [routerLink]="['/producto', producto.id]" class="btn btn-secondary mx-auto">Detalles</a>
          <button class="btn btn-danger ml-auto" (click)="eliminarProducto(producto.id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
