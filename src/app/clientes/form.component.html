<div class="card bg-dark text-white">
    <ul class="alert alert-danger" *ngIf="errores?.length>0">
        <li *ngFor="let err of errores">{{err}}</li>
    </ul>
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form #formulario="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel"> <!-- required minlength="4"-->
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel" ><!--required-->
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel"> <!--required email-->
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" (click)="crear()" *ngIf="!cliente.id else elseBlock" role="button" [disabled]="!formulario.form.valid">Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" (click)="update()" role="button" [disabled]="!formulario.form.valid">Actualizar</button>
                    </ng-template>
                    
                </div>
            </div>
        </form>

    </div>
</div>
