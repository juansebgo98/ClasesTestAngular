<div class="d-flex justify-content-center align-items-center">
  <mat-card class="card">
    <div class="card-header">
      <h1>{{ producto.id !== undefined ? 'Editar' : 'Nuevo' }} Producto</h1>
    </div>
    <div class="card-body">
      <div class="form-group" style="background-image: url({{formularioProducto.value.imagen}}); background-size: cover; height: 200px;"></div>
      <form [formGroup]="formularioProducto" (ngSubmit)="guardarProducto()">
        <div class="form-group">
          <label>ID:</label>
          <input type="number" class="form-control" formControlName="id">
          <div *ngIf="f['id'].invalid && (f['id'].dirty || f['id'].touched)">
            <div *ngIf="f['id'].errors.required">
              El ID es obligatorio.
            </div>
            <div *ngIf="f['id'].errors.pattern">
              El ID debe ser un valor num√©rico.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" class="form-control" formControlName="nombre">
          <div *ngIf="f['nombre'].invalid && (f['nombre'].dirty || f['nombre'].touched)">
            <div *ngIf="f['nombre'].errors.required">
              El nombre es obligatorio.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Imagen:</label>
          <input type="text" class="form-control" formControlName="imagen">
          <div *ngIf="f['imagen'].invalid && (f['imagen'].dirty || f['imagen'].touched)">
            <div *ngIf="f['imagen'].errors.required">
              La imagen es obligatoria.
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </form>
    </div>
  </mat-card>
</div>
